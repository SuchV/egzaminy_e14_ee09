<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka żelków</title>
    <link rel="stylesheet" href="styl9.css">
</head>
<body>
<div id="gorny1">
    <a href="index.html"><img src="logo.png" alt="logo fabryki"></a>
</div>
<div id="gorny2">
    <a href="zamowienie.html">Zamówienie</a>
</div>
<div id="banner">
    <h2>Zamów nasz produkt</h2>
</div>
<div id="lewy">
    <h1>Oferta</h1>
    <table>
            <tr>
              <td>Kształty</td>
              <td>Kolory</td>
            </tr>
            <tr>
              <td>
                  <ol>
                      <li>miś</li>
                      <li>serce</li>
                      <li>żabka</li>
                  </ol>
              </td>
              <td>
                    <ol>  
                        <li>czerwony</li>
                        <li>niebieski</li>
                        <li>żółty</li>
                        <li>inny</li>
                    </ol>  
              </td>
            </tr>
          </table> 
</div>
<div id="prawy">
    Podaj numer kształtu <br>
    <input type="number" id="kszt"> <br>
    skomponuj swój kolor, podaj RGB: <br>
        R:<input type="number" id="r">
        G:<input type="number" id="g">
        B:<input type="number" id="b"> <br>
    <input type="button" value="Zamów" onclick="zamow()">
    <p id="tekst">Wybrany kształt</p>
    <button>Wybrany kolor</button>    
</div>
<div id="stopka">
    <i>Autor strony: ZAJĄC</i>
</div>
<script>
function zamow() {
    var kszt = document.getElementById("kszt").value;
    var pow = "Zamówiłeś żelka: ";
    var r = document.getElementById("r").value;
    var g = document.getElementById("g").value;
    var b = document.getElementById("b").value;
    if (kszt==1){
        document.getElementById("tekst").innerHTML=pow+"miś";
    }
        else {
            if(kszt==2) {
                document.getElementById("tekst").innerHTML=pow+"serce";
            }
            else {
                if(kszt==3) {
                    document.getElementById("tekst").innerHTML=pow+"żabka";
                }
                else {
                    document.getElementById("tekst").innerHTML="inny kształt";
                 }
            }
        }
    document.querySelector('button').style.backgroundColor='rgb('+r+','+g+','+b+')';
}
</script>
</body>
</html>
