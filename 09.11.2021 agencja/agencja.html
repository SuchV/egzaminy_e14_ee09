<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kup mieszkanie</title>
    <link rel="stylesheet" href="agencja.css">
</head>
<body>
    <div class="lewy">
        <h1>AGENCJA NIERUCHOMOŚCI</h1>
        <h3>OFERUJEMY</h3>
        <ol>
            <li>Nowe mieszkania</li>
            <li>Domy w naszym mieście</li>
            <li>Domy w okolicy</li>
        </ol>
        <h3>NASI PRACOWNICY</h3>
        <table>
            <tr>
                <td rowspan="3">Jan Nowak <br> Prezes</td>
                <td>Anna Kowalska</td>
            </tr>
            <tr>
                <td>Katarzyna Nowakowska</td>
            </tr>
            <tr>
                <td>Krzysztof Kowalewski</td>
            </tr>
        </table>
    </div>
    <div class="prawy">
        <h1>KALKULATOR CENY MIESZKANIA</h1>
        <label for="metr">Podaj metraż mieszkania w m<sup>2</sup>:</label><br>
        <input type="number" id="metr"><br><br>
        <label for="poko">Liczba pokoi z zamontowanym okablowaniem sieciowym</label><br>
        <input type="number" id="poko"><br><br>
        <input type="checkbox" id="czek" value="2000">
        <label for="czek">Kafelki w łazience?</label><br><br>
        <button onclick="oblicz()">OBLICZ</button>
        <p></p>
        <script>
            function oblicz() { 
            let meter = document.getElementById("metr").value;
            let pokoj = document.getElementById("poko").value;
            let czekboks = document.getElementById("czek");
            if(czekboks.checked) {
                document.querySelector("p").innerHTML="Koszt mieszkania: "+(meter*4000+pokoj*1000+ +czekboks.value)+" zł";
            }
            else {
                document.querySelector("p").innerHTML="Koszt mieszkania: "+(meter*4000+pokoj*1000)+" zł";
            }
        }
        </script>
    </div>
    <div class="stopka">
        <p>
            Autor strony: Zając <img src="logo.png" alt="nieruchomości">
        </p>
    </div>
</body>
</html>
