    <div id="glowny">
        <h1>Kafelkowanie łazienki</h1>
        
        <label for="pol">powierzchnia w m2:</label>
            <input type="number" id="pol"> <br><br>
            <input type="radio" name="plyt" value="70">Płytki 20 x 20 cm <br>
            <input type="radio" name="plyt" value="80">Płytki 25 x 12 cm <br><br>
            <button onclick="oblicz()">
                PRZELICZ
            </button>
        <p></p>
        <script>
            function oblicz() {
                let powie=document.getElementById("pol").value;
                let plytka = document.getElementsByName("plyt");
                for (var i=0; i < plytka.length; i++){
                    if(plytka[i].checked) {
                        document.querySelector("p").innerHTML="Koszt kafelkowania: "+powie*plytka[i].value+" zł";
                    }
                }
            }
        </script>
